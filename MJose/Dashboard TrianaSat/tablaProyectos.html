<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tabla de proyectos en TrianaSat">
    <meta name="author" content="Salesianos Triana">
    <link rel="shortcut icon" href="img/favicon.png">

    <title>Listado de proyectos</title>

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/elegant-icons-style.css" rel="stylesheet" />
    <link type="text/css" rel="stylesheet" href="css/simplePagination.css" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet" />
</head>

<body>
    <!-- container section start -->
    <section id="container" class="">
        <!--header start-->
        <header class="header dark-bg">
            <a href="#" class="logo">Triana<span class="lite">Sat</span></a>

            <!-- Opciones barra superior derecha (LOGIN) -->
            <div class="notification-row">
                <ul>
                    <li id="login">
                        <a id="login-trigger" href="#">Log in <span>▼</span></a>
                        <div id="login-content">
                            <form>
                                <fieldset id="inputs">
                                    <input id="username" type="email" name="Email" placeholder="Email" required>
                                    <input id="password" type="password" name="Password" placeholder="Contraseña" required>
                                </fieldset>
                                <fieldset id="actions">
                                    <input type="submit" id="submit" value="Acceder">
                                    <label><input type="checkbox" checked="checked"> Recordar</label>
                                </fieldset>
                            </form>
                        </div>
                    </li>
                    <li id="signup">
                        <a href="">Registrarse</a>
                    </li>
                </ul>
            </div>
            <!-- Fin LOGIN -->
        </header>
        <!--header end-->

        <!--main content start-->
        <section id="content-main">
            <section class="wrapper">

            </section>
        </section>
        <!--main content end-->

    </section>
    <!-- container section end -->

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="js/libraries/jquery.scrollTo.min.js"></script>
    <script src="js/libraries/jquery.nicescroll.js" type="text/javascript"></script>
    <script src="js/libraries/qrcode.min.js"></script>

    <script src="js/themeScript.js" type="text/javascript"></script>
    <script src="js/projectTableScript.js"></script>
</body>

</html>
