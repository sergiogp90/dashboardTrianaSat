<body>
    <section id="container">
        <header class="header dark-bg">

                <div class="icon-reorder tooltips" data-original-title="Toggle Navigation" data-placement="bottom">

            <a href="index.html" class="logo tooltips" data-original-title="Volver a lista de proyectos" data-placement="bottom">Triana<span class="lite">Sat</span></a>

            <!-- Opciones barra superior derecha (LOGIN) -->

                    <li id="alert_notificatoin_bar" class="dropdown">

                        </a>
                        <ul class="dropdown-menu extended notification">

                            <li>
                                <a href="#">

                            </li>
                            <li>
                                <a href="tablaProyectosAdmin.html">Ver todos los proyectos</a>
                            </li>

                    </li>

                    <!-- user login dropdown start-->
                    <li class="dropdown user-dropdown">
                        <a data-toggle="dropdown" class="dropdown-toggle" href="#">

                        <ul class="dropdown-menu extended logout">

                            <li class="eborder-top">

                            <li>

                <!-- notificatoin dropdown end-->

        <!-- MENU LATERAL -->
        <aside>
            <div id="sidebar" class="nav-collapse">
                <ul class="sidebar-menu">
                    <li>
                        <a id="goMapa" class="menuLink" href="#">

                            <span>Mapa</span>

                    </li>

                    <li class="sub-menu">
                        <a id="goGallery" class="menuLink" href="#">

                        </a>
                    </li>

                    <li class="sub-menu">
                        <a id="goTable" class="menuLink" href="#">

                        </a>
                    </li>

                    <div class="pull-down timelapse-menu" data-toggle="modal" data-target="#modalTimelapse">
                        <h4 class="text-center negrita">TIMELAPSE</h4>
                        <img id="timelapseSideBar" width="170px" src="https://placeholdit.imgix.net/~text?txtsize=38&txt=PruebaOnline2&w=400&h=300">
                    </div>
                </ul>
            </div>

        <!-- FIN MENÚ LATERAL -->

        <!-- CONTENIDO CENTRAL -->
        <section id="main-content">
            <section class="wrapper main-wrapper">

            </section>
        </section>
        <!-- FIN CONTENIDO CENTRAL -->
    </section>

    <div class="modal fade" id="modalTimelapse" tabindex="-1" role="dialog" aria-labelledby="modalTimelapseLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="modalTimelapseLabel">Timelapse más reciente</h4>
                </div>
                <div class="modal-body text-center">
                    <img id="photoTimelapseModal" src="" />
                    <p>Fecha creación</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

    <!-- Modal registro-->
    <div class="modal fade bs-modal-sm" id="modalNewUser" tabindex="-1" role="dialog" aria-labelledby="modalNewUserLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="bs-example bs-example-tabs">
                    <h3 class="text-center" href="#signup" data-toggle="tab">Registro</h3>
                </div>
                <div class="modal-body">
                    <div id="myTabContent" class="tab-content">
                        <div class="tab-pane fade active in" id="signup">
                            <form id="newUserForm" class="form-horizontal" method="get">
                                <fieldset>
                                    <!-- Sign Up Form -->
                                    <!-- Text input-->
                                    <div class="control-group">
                                        <label class="control-label" for="nombreApellidos">Nombre y apellidos<span class="required">*</span></label>
                                        <div class="controls">
                                            <input id="nombreApellidos" type="name" placeholder="Joe Smith" class="form-control" minlength="5" required/>
                                        </div>
                                    </div>

                                    <!-- Text input-->
                                    <div class="control-group">
                                        <label class="control-label" for="organizacion">Organización:<span class="required">*</span></label>
                                        <div class="controls">
                                            <input id="organizacion" class="form-control" type="text" placeholder="Salesianos Triana" required>
                                        </div>
                                    </div>

                                    <!-- Password input-->
                                    <div class="control-group">
                                        <label class="control-label" for="email">Email:<span class="required">*</span></label>
                                        <div class="controls">
                                            <input id="email" class="form-control" type="email" placeholder="JoeSixpack@sixpacksrus.com" required>
                                        </div>
                                    </div>

                                    <!-- Text input-->
                                    <div class="control-group">
                                        <label class="control-label" for="contraseña">Contraseña:<span class="required">*</span></label>
                                        <div class="controls">
                                            <input id="contraseña" class="form-control" name="contraseña" type="password" placeholder="********" required>
                                            <em>1-8 carácteres</em>
                                        </div>
                                    </div>

                                    <!-- Text input-->
                                    <div class="control-group">
                                        <label class="control-label" for="confirmarContraseña">Confirmar contraseña:<span class="required">*</span></label>
                                        <div class="controls">
                                            <input id="confirmarContraseña" class="form-control" name="confirmarContraseña" type="password" placeholder="********" class="input-large" required>
                                        </div>
                                    </div>

                                    <!-- Multiple Radios (inline) -->
                                    <div class="control-group text-center">
                                        <label class="control-label" for="humancheck">Seguridad:<span class="required">*</span></label>
                                        <div class="controls">
                                            <label class="radio inline" for="humancheck-0">
                                                <input type="radio" name="humancheck" id="humancheck-0" value="robot" checked="checked">
                                                No soy un humano
                                            </label>
                                            <label class="radio inline" for="humancheck-1">
                                                <input type="radio" name="humancheck" id="humancheck-1" value="human">
                                                Soy un humano
                                            </label>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <center>
                        <button id="confirmsignup" class="btn btn-success" type="submit" form="newUserForm">Registrarme</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                    </center>
                </div>
            </div>
        </div>
    </div>
    <!--fin modal-->

    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="http://canvasjs.com/assets/script/canvasjs.min.js"></script>

    <script src="js/themeScript.js" type="text/javascript"></script>
    <script src="js/dashIndexScript.js" type="text/javascript"></script>
</body>
