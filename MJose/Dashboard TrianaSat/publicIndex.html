<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Salesianos Triana">

    <title>Dashboard</title>

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/elegant-icons-style.css" rel="stylesheet" />
    <link type="text/css" rel="stylesheet" href="css/simplePagination.css" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet" />
</head>

<body>
    <section id="container">
        <header class="header dark-bg">
            <div class="toggle-nav">
                <div class="icon-reorder tooltips" data-original-title="Toggle Navigation" data-placement="bottom">
                    <i class="icon_menu"></i>
                </div>
            </div>

            <a href="index.html" class="logo tooltips" data-original-title="Volver a lista de proyectos" data-placement="bottom">Triana<span class="lite">Sat</span></a>

            <!-- Opciones barra superior derecha (LOGIN) -->
            <div class="top-nav notification-row">
                <ul class="nav pull-right top-menu">
                    <li class="dropdown">
                        <a id="accederLetra" href="login.html">Acceder<i id="iconoAcceder" class="fa fa-sign-in"></i></a>
                    </li>
                </ul>
            </div>
            <!-- Fin LOGIN -->
        </header>

        <!-- MENU LATERAL -->
        <aside>
            <div id="sidebar" class="nav-collapse">
                <ul class="sidebar-menu">
                    <li>
                        <a id="goMapa" class="menuLink" href="#">
                            <i class="icon_map"></i>
                            <span>Mapa</span>
                        </a>
                    </li>

                    <li class="sub-menu">
                        <a id="goGallery" class="menuLink" href="#">
                            <i class="icon_image"></i>
                            <span>Galería</span>
                        </a>
                    </li>

                    <li class="sub-menu">
                        <a id="goTable" class="menuLink" href="#">
                            <i class="icon_table"></i>
                            <span>Datos</span>
                        </a>
                    </li>

                    <div class="pull-down timelapse-menu" data-toggle="modal" data-target="#modalTimelapse">
                        <h4 class="text-center negrita">TIMELAPSE</h4>
                        <img id="timelapseSideBar" width="170px" src="https://placeholdit.imgix.net/~text?txtsize=38&txt=PruebaOnline2&w=400&h=300">
                    </div>
                </ul>
            </div>
        </aside>
        <!-- FIN MENÚ LATERAL -->

        <!-- CONTENIDO CENTRAL -->
        <section id="main-content">
            <section class="wrapper main-wrapper">

            </section>
        </section>
        <!-- FIN CONTENIDO CENTRAL -->
    </section>

    <div class="modal fade" id="modalTimelapse" tabindex="-1" role="dialog" aria-labelledby="modalTimelapseLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="modalTimelapseLabel">Timelapse más reciente</h4>
                </div>
                <div class="modal-body text-center">
                    <img id="photoTimelapseModal" src="" />
                    <p>Fecha creación</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="js/libraries/jquery.scrollTo.min.js"></script>
    <script src="js/libraries/jquery.nicescroll.js" type="text/javascript"></script>
    <script src="http://momentjs.com/downloads/moment.min.js" type="text/javascript"></script>
    <script src="http://canvasjs.com/assets/script/canvasjs.min.js"></script>

    <script src="js/themeScript.js" type="text/javascript"></script>
    <script src="js/dashIndexScript.js" type="text/javascript"></script>
</body>

</html>
