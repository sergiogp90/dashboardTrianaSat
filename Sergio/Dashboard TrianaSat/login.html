<body class="login-img3-body">
    <div class="container">
        <form class="login-form">
            <div class="login-wrap">
                <p class="login-img"><i class="icon_lock_alt"></i></p>
                <div class="input-group">
                    <span class="input-group-addon"><i class="icon_profile"></i></span>
                    <input type="text" class="form-control" placeholder="Nombre de usuario (email)" autofocus>
                </div>

                <div class="input-group">
                    <span class="input-group-addon"><i class="icon_key_alt"></i></span>
                    <input type="password" class="form-control" placeholder="Contraseña">
                </div>

                <label class="checkbox">
                <input type="checkbox" value="remember-me"> Recuerdame
                <span class="pull-right"> <a href="#"> Ha olvidado su contraseña?</a></span>
            </label>
                <a href="mapa.html"><button class="btn btn-primary btn-lg btn-block" type="button">Entrar</button></a>

            </div>
            <div>
                <span style="margin:2px; padding:20px; font-size:18px"><a href="public/altaUsuario.html">Registrarse</a></span>
            </div>
        </form>
    </div>
