<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tabla de proyectos en TrianaSat">
    <meta name="author" content="Salesianos Triana">
    <link rel="shortcut icon" href="img/favicon.png">

    <title>Listado de proyectos</title>

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/elegant-icons-style.css" rel="stylesheet" />
    <link type="text/css" rel="stylesheet" href="css/simplePagination.css" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet" />
</head>

<body>
    <!-- container section start -->
    <section id="container" class="">
        <!--header start-->
        <header class="header dark-bg">
            <a href="#" class="logo">Triana<span class="lite">Sat</span></a>

            <!-- Opciones barra superior derecha (LOGIN) -->
            <div class="notification-row loginRegisterMenu">
                <ul>
                    <li id="login">
                        <a id="login-trigger" href="#">Log in <span>▼</span></a>
                        <div id="login-content">
                            <form>
                                <fieldset id="inputs">
                                    <input id="username" type="email" name="Email" placeholder="Email" required>
                                    <input id="password" type="password" name="Password" placeholder="Contraseña" required>
                                </fieldset>
                                <fieldset id="actions">
                                    <input type="submit" id="submit" value="Acceder">
                                    <label><input type="checkbox" checked="checked"> Recordar</label>
                                </fieldset>
                            </form>
                        </div>
                    </li>
                    <li id="signup">
                        <a data-toggle="modal" data-target="#modalNewUser" href="">Registrarse</a>
                    </li>
                </ul>
            </div>
            <!-- Fin LOGIN -->
        </header>
        <!--header end-->

        <!--main content start-->
        <section id="content-main">
            <section class="wrapper">

            </section>
        </section>
        <!--main content end-->

    </section>
    <!-- container section end -->

    <!-- Modal registro-->
    <div class="modal fade bs-modal-sm" id="modalNewUser" tabindex="-1" role="dialog" aria-labelledby="modalNewUserLabel" aria-hidden="true">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="bs-example bs-example-tabs">
                    <h3 class="text-center" href="#signup" data-toggle="tab">Registro</h3>
                </div>
                <div class="modal-body">
                    <div id="myTabContent" class="tab-content">
                        <div class="tab-pane fade active in" id="signup">
                            <form id="newUserForm" class="form-horizontal" method="get">
                                <fieldset>
                                    <!-- Sign Up Form -->
                                    <!-- Text input-->

                                    <!-- Text input-->
                                    <div class="control-group">
                                        <label class="control-label" for="organizacion">Organización:<span class="required">*</span></label>
                                        <div class="controls">
                                            <input id="organizacion" class="form-control" type="text" placeholder="Salesianos Triana" required>
                                        </div>
                                    </div>



                                    <div class="control-group">
                                        <label class="control-label" for="descripcion">Descripción:<span class="required">*</span></label>
                                        <div class="controls">
                                        <textarea rows="2" cols="28" placeholder="Incluya una breve descripción de la organización:" required>
                                          Descripcion
                                        </textarea>
                                      </div>
                                    </div>

                                    <div class="control-group">
                                        <label class="control-label" for="nombreApellidos">Nombre y apellidos(administrador)<span class="required">*</span></label>
                                        <div class="controls">
                                            <input id="nombreApellidos" type="name" placeholder="Joe Smith" class="form-control" minlength="5" required/>
                                        </div>
                                    </div>

                                    <div class="control-group">
                                        <label class="control-label" for="localidad">Localidad<span class="required">*</span></label>
                                        <div class="controls">
                                            <input id="localidad" type="name" placeholder="Sevilla" class="form-control" minlength="5" required/>
                                        </div>
                                    </div>



                                    <!-- Password input-->
                                    <div class="control-group">
                                        <label class="control-label" for="email">Email:<span class="required">*</span></label>
                                        <div class="controls">
                                            <input id="email" class="form-control" type="email" placeholder="JoeSixpack@sixpacksrus.com" required>
                                        </div>
                                    </div>

                                    <!-- Text input-->
                                    <div class="control-group">
                                        <label class="control-label" for="contraseña">Contraseña:<span class="required">*</span></label>
                                        <div class="controls">
                                            <input id="contraseña" class="form-control" name="contraseña" type="password" placeholder="********" required>
                                            <em>1-8 carácteres</em>
                                        </div>
                                    </div>

                                    <!-- Text input-->
                                    <div class="control-group">
                                        <label class="control-label" for="confirmarContraseña">Confirmar contraseña:<span class="required">*</span></label>
                                        <div class="controls">
                                            <input id="confirmarContraseña" class="form-control" name="confirmarContraseña" type="password" placeholder="********" class="input-large" required>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <center>
                        <button id="confirmsignup" class="btn btn-success" type="submit" form="newUserForm">Registrarme</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                    </center>
                </div>
            </div>
        </div>
    </div>
    <!--fin modal-->

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="js/libraries/jquery.scrollTo.min.js"></script>
    <script src="js/libraries/jquery.nicescroll.js" type="text/javascript"></script>
    <script src="js/libraries/qrcode.min.js"></script>

    <script src="js/themeScript.js" type="text/javascript"></script>
    <script src="js/projectTableScript.js"></script>
</body>

</html>
