<!DOCTYPE html>
<html lang="en">

<head>

    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet" />

<body>
    <!-- container section start -->
    <section id="container" class="">
        <!--header start-->
        <header class="header dark-bg">
            <div class="toggle-nav">
                <div class="icon-reorder tooltips" data-original-title="Toggle Navigation" data-placement="bottom"></div>
            </div>

            <a href="#" class="logo">Triana<span class="lite">Sat</span></a>

            <!-- Opciones barra superior derecha (LOGIN) -->
            <div class="top-nav notification-row">
                <ul class="nav pull-right top-menu">
                    <li class="dropdown">
                        <a href="login.html">Acceder</a>
                    </li>
                </ul>
            </div>
            <!-- Fin LOGIN -->
        </header>
        <!--header end-->

        <!-- MENU LATERAL -->
        <aside>
            <div id="sidebar" class="nav-collapse">
                <ul class="sidebar-menu">
                    <li>
                        <a id="goMapa" class="menuLink" href="#">
                            <i class="icon_map"></i>

                        </a>
                    </li>
                </ul>
            </div>
        </aside>
        <!-- FIN MENÚ LATERAL -->

        <!--main content start-->
        <section id="main-content">
            <section class="wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <h3 class="page-header"><i class="fa fa-table"></i> Lista de proyectos</h3>
                    </div>
                </div>
                <!-- page start-->

                <div class="row">
                    <div class="col-lg-12">
                        <section class="panel">
                            <table class="table table-striped table-advance table-hover table-projects">
                                <tbody>
                                    <tr>
                                        <th><i class="icon_profile"></i> Nombre del proyecto</th>
                                        <th><i class="icon_calendar"></i> Fecha de creación</th>
                                        <th><i class="icon_mail_alt"></i> Localidad</th>
                                        <th><i class="icon_cogs"></i> Token</th>
                                    </tr>
                                    <tr>
                                        <td>TrianaSAT</td>
                                        <td>03-02-2017</td>
                                        <td>Sevilla</td>
                                        <td>
                                            <div class="btn-group">
                                                <a class="btn btn-success" href="infoProyecto.html"><i class="icon_pencil"></i></a>
                                                <a class="btn btn-primary btnToken" token="123456789a" href="#" data-target="#modalToken" data-toggle="modal"><i class="icon_info"></i></a>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>MálagaSAT</td>
                                        <td>05-02-2017</td>
                                        <td>Málaga</td>
                                        <td>
                                            <div class="btn-group">
                                                <a class="btn btn-success" href="infoProyecto.html"><i class="icon_pencil"></i></a>

                                        </td>
                                    </tr>
                                    <tr>
                                        <td>PacoSAT</td>

                                        <td>Murcia</td>
                                        <td>

                                                <a class="btn btn-success" href="infoProyecto.html"><i class="icon_pencil"></i></a>
                                                <a class="btn btn-primary btnToken" token="192837465a" href="#" data-target="#modalToken" data-toggle="modal"><i class="icon_info"></i></a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </section>
                    </div>
                </div>
                <!-- page end-->
            </section>
        </section>
        <!--main content end-->
    </section>
    <!-- container section end -->
    <div id="modalToken" class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="modalTokenLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modalTokenLabel">Token del proyecto</h5>
                </div>
                <div class="modal-body">
                    <div id="qrcode"></div>
                    <p>Si lo desea, también lo tiene en texto:</p>
                    <p>Token</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="js/jquery.scrollTo.min.js"></script>
    <script src="js/jquery.nicescroll.js" type="text/javascript"></script>
    <script src="js/qrcode.min.js"></script>
    <script src="js/scripts.js"></script>
