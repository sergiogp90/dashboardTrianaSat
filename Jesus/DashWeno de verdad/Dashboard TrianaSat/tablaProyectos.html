<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tabla de proyectos en TrianaSat">
    <meta name="author" content="Salesianos Triana">
    <link rel="shortcut icon" href="img/favicon.png">

    <title>Listado de proyectos</title>

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/elegant-icons-style.css" rel="stylesheet" />
    <link type="text/css" rel="stylesheet" href="css/simplePagination.css" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet" />

</head>

<body>
    <!-- container section start -->
    <section id="container" class="">
        <!--header start-->
        <header class="header dark-bg">
            <a href="#" class="logo">Triana<span class="lite">Sat</span></a>

            <!-- Opciones barra superior derecha (LOGIN) -->
            <div class="notification-row loginRegisterMenu">
                <ul>
                    <li id="login">
                        <a id="login-trigger" href="#">Log in <span>▼</span></a>
                        <div id="login-content">
                            <form>
                                <fieldset id="inputs">
                                    <input id="username" type="email" name="Email" placeholder="Email" required>
                                    <input id="password" type="password" name="Password" placeholder="Contraseña" required>
                                </fieldset>
                                <fieldset id="actions">
                                    <button class="btn btn-primary" type="button" id="submit" name="button">Acceder</button>
                                    <label><input type="checkbox" checked="checked">Recordar</label>
                                </fieldset>
                            </form>
                        </div>
                    </li>
                    <li id="signup">
                        <a data-toggle="modal" data-target="#modalNewUser" href="">Registrarse</a>
                    </li>
                </ul>
            </div>
            <!-- Fin LOGIN -->
        </header>
        <!--header end-->

        <!--main content start-->
        <section id="content-main">
            <section class="wrapper">

            </section>
        </section>
        <!--main content end-->

    </section>
    <!-- container section end -->

    <!-- Modal registro-->
    <div class="modal fade bs-modal-sm" id="modalNewUser" role="dialog" aria-labelledby="modalNewUserLabel" aria-hidden="true">
        <!--inicio-->
        <section>
            <div class="container">
                <div class="row">
                    <div class="boardOrg">
                        <div class="board-inner">
                            <ul class="nav nav-tabs org" id="myTab">
                                <div class="liner"></div>
                                <li class="active">
                                    <a href="#organizacion" data-toggle="tab" title="Organización">
                                        <span class="round-tabs one">
                                        <i class="glyphicon glyphicon-home"></i>
                                        </span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#administrador" data-toggle="tab" title="Administrador">
                                        <span class="round-tabs two">
                           <i class="glyphicon glyphicon-user"></i>
                       </span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#contrasenia" data-toggle="tab" title="bootsnipp goodies">
                                        <span class="round-tabs three">
                            <i class="glyphicon glyphicon-lock"></i>
                       </span> </a>
                                </li>

                            </ul>
                        </div>

                        <!--contiene las pestañitas del modal-->
                        <div class="tab-content">
                            <!--contiene las pestañitas del modal-->
                            <div class="tab-pane fade in active" id="organizacion">
                                <div class="modal-body">
                                    <h3 class="text-center"></i>Registro Organización</h3>
                                    <form>
                                        <div class="form-group">
                                            <label for="nombreOrganizacion">Nombre Organización</label>
                                            <input type="text" class="form-control" id="nombreOrganizacion" placeholder="Ej. Salesianos de Triana" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="descripcionOrganizacion">Descripcion</label>
                                            <textarea class="form-control" rows="1" id="descripcionOrganizacion" placeholder="Introduzca una breve descripción de su organización:"></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label for="localidadOrganizacion">Localidad</label>
                                            <input type="text" class="form-control" id="localidadOrganizacion" placeholder="Ej. Sevilla">
                                        </div>
                                        <div class="row pull-right" style="margin-right:4px;">
                                            <button class="btn btn-success cambiarSiguiente" href="#administrador" data-toggle="tab" type="submit">Siguiente<i class="	glyphicon glyphicon-chevron-right"></i></button>
                                        </div>
                                    </form>
                                </div>
                            </div>


                            <div class="tab-pane fade" id="administrador">
                                <div class="modal-body">
                                    <h3 class="text-center"></i>Datos Administrador</h3>
                                    <form>
                                        <div class="form-group">
                                            <label for="nombreAdministrador">Nombre</label>
                                            <input type="text" class="form-control" id="nombreAdministrador" placeholder="Introduzca nombre">
                                        </div>
                                        <div class="form-group">
                                            <label for="apellidosAdministrador">Apellidos</label>
                                            <input type="text" class="form-control" id="apellidosAdministrador" placeholder="Introduzca apellidos">
                                        </div>
                                        <div class="form-group">
                                            <label for="emailAdministrador">Email</label>
                                            <input type="email" class="form-control" id="emailAdministrador" placeholder="tucorreo@gamil.com">
                                        </div>
                                        <div class="row pull-right" style="margin-right:4px;">
                                            <button class="btn btn-success cambiarTercera" href="#contrasenia" data-toggle="tab" type="submit">Siguiente<i class="	glyphicon glyphicon-chevron-right"></i></button>
                                        </div>
                                    </form>
                                </div>
                            </div>

                            <div class="tab-pane fade" id="contrasenia">
                                <div class="modal-body">
                                    <h3 class="text-center"></i>Contraseña</h3>
                                    <form>
                                        <div class="form-group">
                                            <label for="password">Contraseña</label>
                                            <input type="password" class="form-control" id="password" placeholder="Introduzca contraseña">
                                        </div>
                                        <div class="form-group">
                                            <label for="confirmPassword">Confrime contraseña</label>
                                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirme contraseña">
                                        </div>
                                        <div class="row pull-right" style="margin-right:4px;">
                                            <button class="btn btn-success guardarOrganizacion" data-dismiss="modal" data-toggle="tab" type="submit">Guardar<i class="	glyphicon glyphicon-chevron-right"></i></button>
                                        </div>
                                    </form>
                                </div>
                                <div class="clearfix"></div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--fin-->
    </div>
    <!--fin modal-->

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="js/libraries/jquery.scrollTo.min.js"></script>
    <script src="js/libraries/jquery.nicescroll.js" type="text/javascript"></script>
    <script src="js/libraries/qrcode.min.js"></script>

    <script src="js/themeScript.js" type="text/javascript"></script>
    <script src="js/projectTableScript.js"></script>

</body>

</html>
