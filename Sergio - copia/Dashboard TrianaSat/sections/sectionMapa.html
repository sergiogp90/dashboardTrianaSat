<div class="row">
    <div class="col-lg-12 col-md-12">
        <h3 class="page-header cabecera">
            <i class="fa fa-map cabecera"></i>
            Mapa
        </h3>
    </div>
</div>

<div class="row">
    <div class="col-lg-12 col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2><i class="fa fa-map-marker"></i><strong>Localización</strong></h2>
                <div class="panel-actions">
                    <a id="refreshSection" href="#" class="btn-setting"><i class="fa fa-rotate-right"></i></a>
                </div>
            </div>
            <div class="panel-body-map">
                <div id="map" style="height:380px; width: 100%"></div>
            </div>

        </div>
    </div>
</div>


<div class="row">

    <!--/.col-->

    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
        <div class="info-box brown-bg">
            <i class="fa fa-level-up"></i>
            <div class="count" id="altitud">-</div>
            <div class="title">Altitud</div>
        </div>
        <!--/.info-box-->
    </div>
    <!--/.col-->

    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
        <div class="info-box dark-bg">
            <i class="fa fa-thermometer-empty"></i>
            <div class="count" style="color:white" id="temperatura">-</div>
            <div class="title" style="color:white">Temperatura</div>
        </div>
        <!--/.info-box-->
    </div>
    <!--/.col-->

    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
        <div class="info-box green-bg">
            <i class="fa fa-tint"></i>
            <div class="count" id="humedad">-</div>
            <div class="title">Humedad</div>
        </div>
        <!--/.info-box-->
    </div>
    <!--/.col-->

</div>
<div class="row">
    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
        <div class="info-box green-bg">
            <i class="fa fa-tachometer"></i>
            <div class="count" id="presion">-</div>
            <div class="title">Presión</div>
        </div>
        <!--/.info-box-->
    </div>
    <!--/.col-->

    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
        <div class="info-box blue-bg">
            <i class="fa fa-flag"></i>
            <div class="count" id="calidadDelAire">-</div>
            <div class="title">Calidad del Aire</div>
        </div>
        <!--/.info-box-->
    </div>
    <!--/.col-->

    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
        <div class="info-box brown-bg">
            <i class="fa fa-battery-3"></i>
            <div class="count" id="bateria">-</div>
            <div class="title">Bateria</div>
        </div>
        <!--/.info-box-->
    </div>
    <!--/.col-->
</div>

<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGBexf46YMJpy74Vyq4AMS7nWj1r4J4mU&callback=initMap"></script>
<script src="js/mapScript.js"></script>
